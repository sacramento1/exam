{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Login Page</h3>
            <form action="{% url 'liberty:login' %}"  method = "post">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit">Submit</button>
            </form>
        <p>If you dont have an account, please pass through <a href="{% url 'liberty:register' %}">Registration</a></p>
    </div>
        </div>
</div>
{% endblock %}
